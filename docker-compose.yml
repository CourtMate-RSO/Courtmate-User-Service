version: '3.8'

services:
  user-service:
    build: .
    container_name: courtmate-user-service
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/auth/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s